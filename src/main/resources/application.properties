spring.datasource.url=jdbc:postgresql://dbpostgresql:5432/users_db
spring.datasource.username=postgres
spring.datasource.password=password
spring.datasource.driver-class-name=org.postgresql.Driver
spring.data.jpa.repositories.enabled=true
spring.jpa.properties.hibernate.dialect = org.hibernate.dialect.PostgreSQLDialect
spring.jackson.date-format=dd-MM-yyyy
spring.jpa.hibernate.ddl-auto=update

#Rabbit MQ
spring.rabbitmq.addresses=localhost
spring.rabbitmq.port=5672
spring.rabbitmq.username=userrabbitmq
spring.rabbitmq.password=rabbitmqpassword

user.manager.rabbitmq.queue=user_queue
user.manager.rabbitmq.exchange=user_exchange
user.manager.rabbitmq.routingKey=user_routing_key